<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
  <script src="../message-bus.js"></script>
</head>
<body>
  <iframe id="app" src="./app.html" frameborder="0"></iframe>
</body>
<script>
;(function(){
  
  const bus = new MessageBus(app);
  bus.on('message', (msg) => {
    console.log('host:', msg);
  });
  app.onload = function(){
    bus.send('hello');
  };
  
})();
</script>
</html>
